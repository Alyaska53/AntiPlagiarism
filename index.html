<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textAI</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
    <section class="container">
        <header class="header">
            <h1 class="header__title">text.AI</h1>
            <h2 class="header__subtitle">Intelligent App for text processing</h2>
        </header>

        <main class="main">
            <section class="main__text-container">
                <div class="main__text-container--block">
                    <button class="main__text-container--block__button">Original</button>
                    <div class="main__text-container--block__image">
                        <img src="./src/images/brain.png" alt="brain">
                    </div>
                </div>
                
                <textarea class="main__text-container--textarea" placeholder="Original text"></textarea>
            </section>

            <form class="main__fragment-container">
                <button class="main__fragment-container__button">Check</button>
                <textarea class="main__fragment-container__textarea" placeholder="Input text... textarea 2 rows"></textarea>
            </form>
        </main>

        <footer class="footer"></footer>
    </section>
</body>
</html>
